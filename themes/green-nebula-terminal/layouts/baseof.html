<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}"
      dir="{{ or site.Language.LanguageDirection `ltr` }}"
      data-scheme="default">
>
<head>
    {{ partial "head.html" . }}
</head>
<body>
<canvas id="starfield"></canvas>
<div class="cockpit">
    <div class="hologram">
        <div class="scanlines"></div>
        <div class="screen">
            <div class="display-grid"></div>
            <header>
                {{ partial "header.html" . }}
            </header>
            <main>
                {{ block "main" . }}{{ end }}
            </main>
            <footer>
                {{ partial "footer.html" . }}
            </footer>
        </div>
    </div>
</div>
</body>
</html>
