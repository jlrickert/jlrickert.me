services:
  traefik:
    image: traefik:v3.6
    command:
      - "--api=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=portfolio_network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - portfolio_network
    restart: unless-stopped

    # Traefik Dynamic configuration via Docker labels
    labels:
      # Enable self‑routing
      - "traefik.enable=true"

      # Dashboard router
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.docker.localhost`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.priority=1"
      - "traefik.http.services.dashboard.loadbalancer.server.port=8080"
  #      - "traefik.http.routers.dashboard.tls=true"

  #      # Basic‑auth middleware
  #      - "traefik.http.middlewares.dashboard-auth.basicauth.users=<PASTE_HASH_HERE>"
  #      - "traefik.http.routers.dashboard.middlewares=dashboard-auth@docker"

  portfolio:
    build:
      context: .
      dockerfile: Docker/Dockerfile.dev.web
    volumes:
      - .:/project
      - hugo_cache:/cache
    expose:
      - 1313
    environment:
      - HUGO_BASEURL=http://portfolio.docker.localhost
    command: [
      "server",
      "serve",
      "--watch",
      "--buildDrafts",
      "--disableFastRender",
      "--appendPort=false",
      "--liveReloadPort=0",
      "--bind",
      "0.0.0.0",
    ]
    networks:
      - portfolio_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio.entrypoints=web"
      - "traefik.http.routers.portfolio.rule=Host(`portfolio.docker.localhost`)"
      - "traefik.http.routers.portfolio.priority=1"
      - "traefik.http.routers.portfolio.observability.metrics=true"
      - "traefik.http.services.portfolio.loadbalancer.server.port=1313"

  search:
    image: node:24-alpine
    volumes:
      - .:/project
    working_dir: /project
    expose:
      - 1414
    command: npx -y pagefind@1.4.0 --site public --serve
    networks:
      - portfolio_network
    restart: unless-stopped
    depends_on:
      - portfolio
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.search.entrypoints=web"
      - "traefik.http.routers.search.rule=Host(`search.docker.localhost`)"
      - "traefik.http.routers.search.priority=3"
      - "traefik.http.services.search.loadbalancer.server.port=1414"

  api:
    build:
      context: .
      dockerfile: Docker/Dockerfile.dev.api
    expose:
      - 8080
    environment:
      - PORT=8080
      - LOG_LEVEL=debug
    volumes:
      - .:/workspace
      - go_modules:/go/pkg/mod
    working_dir: /workspace
    command: air
    networks:
      - portfolio_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # Single router handling both api.docker.localhost AND portfolio.docker.localhost/api
      - "traefik.http.routers.api.rule=Host(`api.docker.localhost`) || (Host(`portfolio.docker.localhost`) && PathPrefix(`/api`))"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.priority=0"

      - "traefik.http.services.api.loadbalancer.server.port=8080"
      - "traefik.http.routers.api.middlewares=api-stripprefix"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"

volumes:
  hugo_cache:
  go_modules:

networks:
  portfolio_network:
    driver: bridge
